<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras=springsecurity3">
	<head>
	<meta charset="ISO-8859-1">
	<title> Student </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" th:href="@{/}"> Student Enitity </a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"> Logout </a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<br>
		<br>
		<br>
		
		<div class="containter">
			<div class="col-md-12">
				<h1> List Students </h1>
				
				<div class="row">
					<div class="col-lg-3">
						<a th:href="@{/students/new}" class="btn btn-primary btn-sm"> Add Student </a>
					</div>
				</div>
				<br>
				
				<table class="table table-striped table-bordered">
					<thead style="background-color: #222; border-color: #080808; color: white;">
						<tr>
							<th> First Name </th>
							<th> Last Name </th>
							<th> Email </th>
							<th> Actions </th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="student: ${students}">
							<td th:text="${student.firstName}"></td>
							<td th:text="${student.lastName}"></td>
							<td th:text="${student.email}"></td>
							<td>
								<a class="btn btn-primary" th:href="@{students/edit/{id}(id=${student.id})}"> Update </a>
								<a class="btn btn-danger" th:href="@{students/{id}(id=${student.id})}"> Delete </a>
							</td>						
						</tr>
					</tbody>
					
				</table>
			</div>
		</div>
	
	</body>
</html>
