<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras=springsecurity3">
	<head>
	<meta charset="ISO-8859-1">
	<title> Student </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" th:href="@{/}"> Student Enitity </a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"> Logout </a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<br>
		<br>
		<br>
		
		<div class="containter">
			<div class="col-md-4 col-md-offset-4">
				<h1> Update Student</h1>
				<form th:object="${student}" th:action="@{/students/{id}(id=${student.id})}" method="POST">
					<div class="form-group">
						<label class="control-label"> First Name </label>
						<input class="form-control" type="text" name="firstName" th:field="*{firstName}"/>
					</div>
					
					<div class="form-group">
						<label class="control-label"> Last Name </label>
						<input class="form-control" type="text" name="lastName" th:field="*{lastName}"/>
					</div>
					
					<div class="form-group">
						<label class="control-label"> Email </label>
						<input class="form-control" type="text" name="email" th:field="*{email}"/>
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-primary"> Submit </button>
					</div>
				</form>
			</div>
		</div>
	
	</body>
</html>
